name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: bin/
          key: tools-${{ hashFiles('Makefile') }}

      - name: Setup tools
        run: make setup-tools

      - name: Lint and format check
        run: make check

      - name: Build
        run: make build
